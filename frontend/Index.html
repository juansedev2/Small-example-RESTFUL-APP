<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Website</title>
</head>
<body>
    <header>
        <h1>Website about anime</h1>
    </header>
    <main>
        <h2>To get all of the anime series that the app contains, please press the button</h2>
        <section>
            <button type="button" id="query_button">
                Get the series
            </button>
        </section>
        <br/>
        <section id="series_section">
            <table border="1">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tittle</th>
                        <th>Description</th>
                        <th>Gender</th>
                        <th>Seasons number</th>
                    </tr>
                </thead>
                <tbody id="tbody_series">
                </tbody>
            </table>
        </section>
    </main>
    <script src="./js/Index.js"></script>
</body>
</html>
